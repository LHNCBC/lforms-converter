  <!-- lforms test controller -->
    <script type="text/javascript">
      angular.module('lformsTestApp', ['lformsWidget', 'ngRoute'])
        .config(function ($routeProvider) {
          $routeProvider.
            when("/vertical", {
              controller: "lformsTestControllerV",
              templateUrl: "vertical.html"
            }).
            when("/horizontal-form-default", {
              controller: "lformsTestControllerH",
              templateUrl: "horizontal.html"
            }).
            otherwise({redirectTo: "/vertical"})
        }).
        controller('lformsTestControllerV', ['$scope', function ($scope) {
          setLfData($scope);
        }]).
        controller('lformsTestControllerH', ['$scope', function ($scope) {
          setLfData($scope);
        }]);


      function setLfData(scope) {
        var converter = new LformsConverter();
        converter.transform('test/test-cde.json', function(lfData) {
          scope.lfData = new LFormsData(lfData);
          scope.$apply(scope.lfData);
        }, function(err) {
          scope.error = err;
        });
      }

    </script>

    <script type="text/ng-template" id="vertical.html">
      <lforms-panel-v></lforms-panel-v>
    </script>
    <script type="text/ng-template" id="horizontal.html">
      <lforms-panel-h></lforms-panel-h>
    </script>
